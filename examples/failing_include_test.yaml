name: "Failing test to show multi-file trace (main + include + builtin)"

request:
  method: GET
  url: /admin/dashboard
  headers:
    X-Admin-Token: "secret123"

backends:
  default:
    status: 200
    headers:
      X-Backend-Server: "backend-1"
    body: "Admin dashboard content"

expectations:
  response:
    status: 404  # WRONG - will actually get 200, causing test to fail
    headers:
      X-Admin-Request: "true"    # This header is set in the include
      X-Admin-Authorized: "yes"  # This header is set in the include
