name: Health check endpoint
request:
  url: /health
expectations:
  response:
    status: 200
    headers:
      X-VCL-Version: "4.1"
    body_contains: "OK"

---

name: Backend pass-through
request:
  url: /api/test
expectations:
  response:
    status: 200
    headers:
      X-Backend: "hit"
      X-VCL-Version: "4.1"

---

name: Redirect handling
request:
  url: /redirect
expectations:
  response:
    status: 301
    headers:
      Location: "/new-location"
