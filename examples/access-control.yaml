---
name: Request without header is denied

request:
  url: /api/test

backend:
  status: 200
  body: "backend response"

expect:
  status: 403

---
name: Request with header is allowed

request:
  url: /api/test
  headers:
    X-Letmein: "On"

backend:
  status: 200
  body: "backend response"

expect:
  status: 200
  body_contains: "backend response"
